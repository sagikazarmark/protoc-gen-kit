linters-settings:
    golint:
        min-confidence: 0.1
    goimports:
        local-prefixes: github.com/sagikazarmark/protoc-gen-kit

linters:
    enable-all: true
    disable:
        - maligned
        - funlen
        - dupl
        - wsl
        - gomnd

service:
    golangci-lint-version: 1.23.x
